<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current URL
      var currentUrl = window.location.href;
      // Replace the 404 path with an empty string
      console.log(currentUrl);
      var newUrl = currentUrl.replace("/404.html", "/#/${window.location.pathname}");
      // Redirect to the new URL
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>You will be redirected to the correct page shortly.</p>
  </body>
</html>
